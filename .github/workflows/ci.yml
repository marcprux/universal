name: BricBrac CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'
  schedule:
    # run at 6AM & 6PM UTC
    - cron:  '0 6,18 * * *'

# construct CI latticeflow with cheaper platforms first: Linux & Windows then macOS10, macOS11, iOS, tvOS, watchOS

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test (Debug)
        run: swift test -v --configuration debug
      - name: Test (Release)
        run: swift test -v --configuration release -Xswiftc -enable-testing

  watchOS:
    runs-on: macos-11.0 # macOS 11 needed for Xcode_12.5
    needs: [Linux] # Linux must pass first

    env:
      DEVELOPER_DIR: /Applications/Xcode_12.5.app/Contents/Developer

    steps:
      - uses: actions/checkout@v2
      - run: |
            xcodebuild clean test \
              -scheme "BricBrac-Package" \
              -sdk "watchsimulator7.4" \
              -destination "OS=7.4,name=Apple Watch Series 6 - 44mm" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

  iOS:
    runs-on: macos-latest
    needs: [watchOS] # watchOS must pass first

    steps:
      - uses: actions/checkout@v2
      - run: |
            xcodebuild -showsdks
            xcodebuild clean test \
              -scheme "BricBrac-Package" \
              -sdk "iphonesimulator14.4" \
              -destination "OS=14.4,name=iPhone 12" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

  tvOS:
    runs-on: macos-latest
    needs: [iOS] # iOS must pass first

    steps:
      - uses: actions/checkout@v2
      - run: |
            xcodebuild clean test \
              -scheme "BricBrac-Package" \
              -sdk "appletvsimulator14.3" \
              -destination "OS=14.3,name=Apple TV" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

  macOS10:
    runs-on: macos-10.15
    needs: [Linux] # Linux must pass first

    steps:
      - uses: actions/checkout@v2
      - name: Test (Debug)
        run: swift test -v --configuration debug
      - name: Test (Release)
        run: swift test -v --configuration release -Xswiftc -enable-testing

  macOS11:
    runs-on: macos-11.0
    needs: [macOS10] # macOS10 must pass first
    steps:
      - uses: actions/checkout@v2
      - name: Test (Debug)
        run: swift test -v --configuration debug
      - name: Test (Release)
        run: swift test -v --configuration release -Xswiftc -enable-testing

  Windows10:
    runs-on: windows-latest
    needs: [Linux] # Linux must pass first
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-vsdevenv@master

      # Install https://swift.org/builds/swift-5.4-release/windows10/swift-5.4-RELEASE/swift-5.4-RELEASE-windows10.exe
      - name: Install swift-5.4-RELEASE
        run: |
          Install-Binary -Url "https://swift.org/builds/swift-5.4-release/windows10/swift-5.4-RELEASE/swift-5.4-RELEASE-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
      - name: Set Environment Variables
        run: |
          echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Adjust Paths
        run: |
          echo "C:\Library\Swift-development\bin;C:\Library\icu-67\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Install Supporting Files
        run: |
          Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
          Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap"

      - name: Swift Version
        run: swift --version
      - name: Build (Debug)
        run: swift build -v -c debug
      - name: Build (Release)
        run: swift build -v -c release
      - name: Test (Debug)
        run: swift test -v --configuration debug --enable-test-discovery
      - name: Test (Release)
        run: swift test -v --configuration release -Xswiftc -enable-testing --enable-test-discovery

  Release:
    runs-on: ubuntu-latest
    needs: [Linux, macOS10, macOS11, iOS, tvOS, watchOS, Windows10]

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            CHANGELOG.md
            RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
